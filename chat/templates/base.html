<!DOCTYPE html>
<html lang="en" class="h-full bg-neutral-950 text-neutral-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Axiom{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
      [x-cloak] { display: none !important; }
      pre {
        background: #0b0b0b;
        border: 1px solid #262626;
        padding: 12px 14px;
        border-radius: 12px;
        overflow-x: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 12px 0;
      }
      th, td {
        border: 1px solid #262626;
        padding: 8px 10px;
        text-align: left;
        vertical-align: top;
      }
      th {
        background: #101010;
        font-weight: 600;
      }
      h3 {
        font-size: 0.95rem;
        font-weight: 600;
        margin: 14px 0 6px;
      }
      code {
        font-family: "Space Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.9em;
        background: #111;
        padding: 2px 6px;
        border-radius: 6px;
        border: 1px solid #222;
      }
      pre code {
        background: transparent;
        border: none;
        padding: 0;
      }
      @keyframes dot-bounce {
        0%, 80%, 100% { transform: translateY(0); opacity: 0.6; }
        40% { transform: translateY(-6px); opacity: 1; }
      }
      .dot-loader span {
        display: inline-block;
        width: 8px;
        height: 8px;
        margin-right: 6px;
        border-radius: 9999px;
        background: #d4d4d8;
        animation: dot-bounce 1.1s infinite;
      }
      .dot-loader span:nth-child(2) { animation-delay: 0.15s; }
      .dot-loader span:nth-child(3) { animation-delay: 0.3s; margin-right: 0; }
    </style>
  </head>
  <body class="h-full font-[Space_Grotesk]">
    {% block content %}{% endblock %}
  </body>
</html>
